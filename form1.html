<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90ed2f10dc.js" crossorigin="anonymous"></script>
    <style>
      .hidden {
        display: none;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        width: 50% !important;
        height: 100px;
        background-color: #fff;
        border-radius: 5px;
        padding: 30px 10px;
        transition: 0.5s ease-in-out;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #fff;
        margin: 0px;
      }

      .menu-link {
    border-radius: 5px;
   padding: 10px 15px;
    color: black;
    text-decoration: none;
    font-size: 15px;
    background: white;
    list-style: none;
    box-shadow: 8px 8px 14px 0px rgba(50, 50, 50, 0.11);
}
.menu-active {
    border: 1px solid #209ff4;
}

.started{
    background-color: #209ff4;
  color: #fff !important;
  border: none;
  border-radius: 5px;
  padding:10px 15px;  
  cursor: pointer;
}

    </style>
    <title>Div Switcher</title>
  </head>
  <body>
    <button onclick="showDiv('div1')">
      <i class="fa-solid fa-heart-pulse"></i> Health
    </button>
    <button onclick="showDiv('div2')">
      <i class="fa-solid fa-umbrella"></i> Term
    </button>

    <section id="div1" class="hidden">
        <div class="row">
            <div class="col">
                <nav class="menu">
                    <a href="#" class="menu-link" data-menu="1">Myself</a>
                    <a href="#" class="menu-link" data-menu="2">Family</a>
                </nav>
            </div>
            <div class="col"></div>
            <div class="col d-flex justify-content-end"><button class="started">Get Started</button></div>
        </div>
        
      <!-- Add your content for div 1 here -->
    </section>

    <section id="div2" class="hidden">
        <div class="row">
            <div class="col">
                <a href="#" class="menu-link" data-menu="1">Male</a>
            <a href="#" class="menu-link" data-menu="2">Female</a>
            </div>
            <div class="col">

                <select name="" id="">
                    <option value="">Select age</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                    <option value="">18</option>
                </select>
                
            </div>
            <div class="col d-flex justify-content-end"><button class="started">Get Started</button></div>
        </div>
      <!-- Add your content for div 2 here -->
    </section>

    <script>
      // Show the default div initially
      document.getElementById("div1").style.display = "block";

      function showDiv(divId) {
        // Hide all divs
        var divs = document.querySelectorAll(".hidden");
        divs.forEach(function (div) {
          div.style.display = "none";
        });

        // Show the selected div
        document.getElementById(divId).style.display = "block";
      }
    </script>
    <script>
          var currentMenu;
var menuLinks = document.querySelectorAll('.menu-link');

function clickMenuHandler() {
  if (currentMenu) {
    currentMenu.classList.remove('menu-active');
  }
  this.classList.add('menu-active');
  currentMenu = this;
} 

for (var i=0; i < menuLinks.length; i++) {
  menuLinks[i].addEventListener('click', clickMenuHandler);
} 
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
