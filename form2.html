<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Insurance Form Design</title>
<style>

  *{
    font-family: 'Roboto', sans-serif;
  }
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px; /* Adjusted for a single row */
  }

  .input-group {
    display: flex; /* Changed to flex to align items in a row */
    align-items: center; /* Align items vertically */
    justify-content: space-between; /* Distribute space between elements */
    margin-bottom: 15px;
  }

  .input-group label {
    margin-right: 10px; /* Space between radio buttons and labels */
  }

  .input-group select {
    flex: 1; /* Allows select elements to fill available space */
    margin: 0 20px; /* Space between select elements */
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .input-group button {
    padding: 15px 25px;
    background-color: #209ff4;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: 0.5s ease-in-out;
  }

  .input-group .radios{
    display: block;
    padding: 10px;
  }
  .input-group .radios label{
    margin: 15px 0px;
  }

  .input-group button:hover {
    scale:1.1;
  }

  @media (max-width: 768px) {
    .input-group {
      flex-direction: column; /* Stack elements vertically on small screens */
      align-items: stretch; /* Stretch items to fill the width */
    }

    .input-group label {
      margin-right: 0; /* No space needed on small screens */
    }

    .input-group select,
    .input-group button {
      margin: 5px 0; /* Space between stacked elements */
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <form>
    <div class="input-group">
      <div class="radios">
        <p><label><input type="radio" name="insurance-type" value="health" checked> Health</label></p>
      <p></span><label><input type="radio" name="insurance-type" value="term"> Term</label></div></p>
      <select id="insurer" name="insurer">
        <option value="">Select Insurer</option>
        <option value="Aditya Birla">Aditya Birla</option>
        <option value="Apollo Munich (now HDFC Ergo)">Apollo Munich (now HDFC Ergo)</option>
        <option value="Bajaj Allianz">Bajaj Allianz</option>
        <option value="Bharti Axa">Bharti Axa</option>
        <option value="Care">Care</option>
        <option value="Digit">Digit</option>
        <option value="Edelweiss">Edelweiss</option>
        <option value="HDFC Ergo">HDFC Ergo</option>
        <option value="ICICI Lombard">ICICI Lombard</option>
        <option value="Iffco Tokio">Iffco Tokio</option>
        <option value="Manipal Cigna">Manipal Cigna</option>
        <option value="National Insurance">National Insurance</option>
        <option value="Navi">Navi</option>
        <option value="New India Assurance">New India Assurance</option>
        <option value="Niva Bupa (Max Bupa)">Niva Bupa (Max Bupa)</option>
        <option value="Oriental Insurance">Oriental Insurance</option>
        <option value="Royal Sundaram">Royal Sundaram</option>
        <option value="SBI">SBI</option>
        <option value="Star Health">Star Health</option>
        <option value="TATA AIG">TATA AIG</option>
        <option value="United India">United India</option>
        <option value="Universal Sompo">Universal Sompo</option>
        <option value="Other">Other</option>
        <!-- Insert more options here -->
      </select>
      <select id="plan" name="plan">
        <option value="">Select Plan</option>
        <!-- Insert more options here -->
      </select>
      <button type="submit">Decode now</button>
    </div>
  </form>
</div>

</body>
</html>
